<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science | Course Content</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        background: url('https://plus.unsplash.com/premium_photo-1750137405605-906144d54bf0?q=80&w=774&auto=format&fit=crop');
        background-size: cover;
        color: white;
    }

    .sidebar {
        width: 230px;

    }

    .sidebar h2 {

        color: #ecb613;
    }

    .sidebar a {
        display: block;
        padding: 12px 20px;
        color: white;
        text-decoration: none;

        transition: 0.3s;
    }

    .sidebar a:hover, .active {
        background: rgba(236,182,19,0.25);
        color: #ecb613;
        border-left: 3px solid #ecb613;
    }

    .content {
        margin-left: 240px;
        padding: 30px;
    }

    .card {
        background: rgba(255,255,255,0.08);
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        backdrop-filter: blur(6px);
    }

    .card h3 {

    }

    .resource {
        padding: 10px 0;

    .resource:hover {

    }

</style>
</head>

<body>

<div class="sidebar">
    <h2>Student Panel</h2>
    <a href="dashboard.html">Dashboard</a>

     <a  href="upload_assignments.html">Upload Assignment</a>

    <a href="profile.html">Profile</a>

</div>

<div class="content">
    <h2>ðŸ“˜ Science â€“ Course Content</h2>

    <div class="card">
        <h3>ðŸŽ¥ Video Lectures</h3>
        <div class="resource">Chapter 1 â€“ Introduction</div>
        <div class="resource">Chapter 2 â€“ Story Explanation</div>
        <div class="resource">Grammar Basics</div>
    </div>

    <div class="card">

        <div class="resource">Grammar Notes (PDF)</div>
    </div>

</div>

</body>
<script>
fetch("http://localhost:4000/api/content/Science")
  .then(res => res.json())
  .then(data => {
    const container = document.querySelector(".card:nth-of-type(2)");

    // Clear current content
    container.innerHTML = `
      <h3>PPT / Notes / Assignments</h3>
    `;

    data.forEach(item => {
      container.innerHTML += `
        <div class="resource">
          <a href="http://localhost:4000${item.filePath}" target="_blank" style="color:white;">
            ${item.originalName}
          </a>
        </div>
      `;
    });
  });
</script>

</html>
