<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Grades | Pratigya Abhiyaan</title>

<style>
    body {
        margin: 0; font-family: Arial; color: white;
        background: url('https://plus.unsplash.com/premium_photo-1750137405605-906144d54bf0?q=80&w=774&auto=format&fit=crop');
        background-size: cover; backdrop-filter: blur(5px);
    }
    .sidebar { width: 230px; height: 100vh; position: fixed;
        background: rgba(0,0,0,0.6); padding-top: 20px;
        backdrop-filter: blur(6px); }
    .sidebar h2 { text-align: center; color: #ecb613; }
    .sidebar a { display: block; padding: 12px 20px; color: white; opacity: .85; text-decoration: none; }
    .sidebar a:hover, .active { background: rgba(236,182,19,.25); color: #ecb613; border-left: 3px solid #ecb613; }

    .content { margin-left: 240px; padding: 30px; }
    .grade-card {
        background: rgba(255,255,255,0.08); padding: 25px;
        border-radius: 12px; margin-bottom: 25px; backdrop-filter: blur(6px);
    }
    h3 { color: #ecb613; margin-bottom: 10px; }
    .score { font-size: 18px; color: #ecb613; }
    .feedback { color: #ddd; font-style: italic; }
</style>

</head>
<body>

<div class="sidebar">
    <h2> Student Panel</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="courses.html">Courses </a>
    <a href="upload_assignments.html">Upload Assignment</a>
    <a class="active" href="view_grades.html">View Grades</a>
    <a href="profile.html">Profile</a>
    <a href="logout.html">Logout</a>
</div>

<div class="content">
    <h2> Your Grades</h2>
    <div id="grades"></div>
</div>

</body>
<script>
async function loadGrades() {

    // âœ… HARD-CODED STUDENT (MATCHES UPLOAD PAGE)
    const studentId = "667788999"; 

    try {
        const res = await fetch(`http://localhost:4000/student/grades/${studentId}`);
        const data = await res.json();

        if (!data.length) {
            document.getElementById("grades").innerHTML =
                "<p style='color:#ecb613;'>No grades published yet.</p>";
            return;
        }

        document.getElementById("grades").innerHTML = data.map(g => `
            <div class="grade-card">
                <h3>${g.assignmentName}</h3>
                <p class="score">Marks: <b>${g.marks} / 100</b></p>
                <p class="feedback">Feedback: ${g.feedback}</p>
            </div>
        `).join("");

    } catch (err) {
        console.error(err);
        alert("Failed to load grades");
    }
}

loadGrades();
</script>

</html>
